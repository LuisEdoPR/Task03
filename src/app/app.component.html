<div>
    {{title}} - {{author}}
</div>

<input type="text"
       (keyup.enter)="onKeyPressInput($event)">
<label (click)="clickSelectAll()"
       class="lblSelectAll">+</label>

<ul>
    <app-items *ngFor="let task of listTasks"
               [task]="task"
               (removeItem)="onRemoveItem($event)"
               (changeSelectedItem)="onChangeSelectedItem($event)"></app-items>
</ul>

{{getItemsLeft()}} items left
