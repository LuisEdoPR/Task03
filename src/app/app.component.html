<div class="mainTitle">
    {{title}}
</div>
<div>
    <label *ngIf="listTasks.length>0"
        (click)="clickOptionSelectedAll()"
        class="lblSelectAll">+</label>

    <input type="text" class="inputTask"
           (keyup.enter)="onKeyPressInput($event)">

    <ul>
        <app-items *ngFor="let task of listTasks"
                   [task]="task"
                   [globalStatusSelected]="globalStatusSelected"
                   (removeItem)="onRemoveItem($event)"
                   (changeSelectedItem)="onChangeSelectedItem($event)">
        </app-items>
    </ul>

    <div *ngIf="listTasks.length>0">
        <label>
        {{getItemsLeft()}} items left
    </label>
        <button (mouseenter)="onMouseEnter($event)"
                (mouseleave)="onMouseLeave($event)"
                (click)="onClickAll()">All</button>
        <button (mouseenter)="onMouseEnter($event)"
                (mouseleave)="onMouseLeave($event)"
                (click)="onClickActive()">Active</button>
        <button (mouseenter)="onMouseEnter($event)"
                (mouseleave)="onMouseLeave($event)"
                (click)="onClickComplete()">Completed</button>
        <button *ngIf="listTasks.length>0"
                (mouseenter)="onMouseEnter($event)"
                (mouseleave)="onMouseLeave($event)"
                [ngClass]="{'buttonHidden': showButtonClealAll()}"
                (click)="onClickClearComplete()">Clear completed</button>
    </div>
</div>
